<head>
	<title>demo</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<style>
		.form-control {
			width: 300pt;
		}
	</style>
</head>

<body>
{{>demo}}
</body>

<template name="demo">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="form-group">
				<input class="form-control typeahead" name="team" type="text" placeholder="NBA teams" autocomplete="off" spellcheck="off" data-source="{{nba}}"/>
			</div>
			<div class="form-group example-sports">
				<input class="form-control typeahead" name="team" type="text" placeholder="NBA and NHL teams" autocomplete="off" spellcheck="off" data-sets="{{teams}}"/>
			</div>
			<div class="form-group example-twitter-oss">
				<input class="form-control typeahead" name="repo" type="text" placeholder="open source projects by Twitter" autocomplete="off" spellcheck="off" data-source="{{repos}}" data-template="repo"/>
			</div>
			<div class="form-group">
				<input class="form-control typeahead" name="emails" type="text" placeholder="emails" autocomplete="off" spellcheck="off" data-source="{{emails}}"/>
			</div>
		</div>
	</div>
</template>

<template name="repo">
	<p class="repo-language">{{language}}</p>
	<p class="repo-name">{{name}}</p>
	<p class="repo-description">{{description}}</p>
</template>
